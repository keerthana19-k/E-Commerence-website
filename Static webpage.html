<!DOCTYPE html>
<html>
<head>
  <title>Order Product â€“ E-Commerce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f2f5;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #703caa;
    }

    .form-container {
      background-color: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(102, 138, 35, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28b562;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <h1>ðŸ›’ Order Your Product</h1>

  <div class="form-container">
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>

      <label for="product">Select Product:</label>
      <select id="product" required>
        <option value="">-- Choose a Product --</option>
        <option value="mobile">Smartphone</option>
        <option value="laptop">Laptop</option>
        <option value="headphones">Headphones</option>
        <option value="watch">Smart Watch</option>
      </select>

      <label for="address">Delivery Address:</label>
      <textarea id="address" rows="4" placeholder="Enter your full address" required></textarea>

      <label for="payment">Payment Method:</label>
      <select id="payment" required>
        <option value="">-- Select Payment Method --</option>
        <option value="cod">Cash on Delivery</option>
        <option value="upi">UPI</option>
        <option value="card">Credit/Debit Card</option>
      </select>

      <button type="submit">Place Order</button>
    </form>
  </div>

</body>
</html>
